name: Vite Portfolio CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using a more recent Node version for your modern dependencies
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Type check
        run: tsc --noEmit # Run TypeScript check without emitting files

  build-and-deploy:
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    # Only run the deployment if push to main or manual trigger (not on PR)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' 
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Create .nojekyll file if it doesn't exist in public directory
      - name: Create .nojekyll file
        run: touch public/.nojekyll
      
      - name: Build
        run: npm run build
      
      # Enable GitHub Pages in your repository settings before this step
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite outputs to 'dist' by default, not 'build'
          # Branch defaults to gh-pages
          clean: true # Automatically remove deleted files from the deployment
          clean-exclude: |
            .nojekyll